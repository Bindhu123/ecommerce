<h2 class="bg-light mb-2 text-center">Add new product</h2>
<form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm" style="border: 0.1px solid #28a745; padding: 10px;">
  <div class="form-row">
  <div class="col-md-6 mb-3">
    <label for="validationServer01" >Product name</label>
    <input type="text" class="form-control" value="Enter product name"  name="product_name" ngModel>
      </div>
  <div class="col-md-6 mb-3">
    <label for="validationServer02" >Category Id</label>
    <input type="text" class="form-control" name="product_category" required ngModel>
    
  </div>
  </div>
  <div class="form-row">
  <div class="col-md-6 mb-3">
    <label for="validationServer01" >Description</label>
    <textarea type="text" class="form-control" placeholder="enter product description" required name="product_desc" ngModel>
  
    </textarea>
</div>
<div class="col-md-6 mb-3">
  <label>Rating</label>
  <select class="custom-select" required name="product_rating" ngModel>
    <option selected value="">choose..</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">

    <label for="validationServer01" >Product color</label>
    <input type="text" class="form-control" value="Enter product name"  name="product_color" ngModel>
</div>
  <div class="col-md-6 mb-3">
    <label for="validationServer02" >is available</label>
  <select class="custom-select" required name="product_available" ngModel>
    <option selected value="">choose..</option>
    <option value="1">yes</option>
    <option value="0">no</option>
    </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01" >PRODUCT PRICE</label>
      <input type="text" class="form-control" placeholder="enter product price" required name="product_price" ngModel>
    
  </div>
  <div class="col-md-6 mb-3">
    <label for="validationServer02">reviews</label>
    <select class="custom-select" required name="product_reviews" ngModel>
      <option selected value="">choose..</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    </div>
    </div>
    <button class="btn btn-success" type="submit">Submit Form</button>
</form>
